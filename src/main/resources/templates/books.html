<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">

    <div layout:fragment="content">
    <!-- Page Content -->
    <div class="page-heading about-heading header-text" style="background-image: url(assets/images/heading-6-1920x500.jpg);">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4>Lorem ipsum dolor sit amet</h4>
              <h2>Products</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="products">
      <div class="container">
        <div class="row">
            <div class="col-xl-3" th:each="book : ${books}">
                <div class="product-item">
                    <a href="book-details.html" th:href="@{/books(bookId=${book.bookId})}">
                    <img src="/assets/images/default-book-cover.jpg" alt=""></a>
                    <div class="down-content">
                        <a href="book-details.html" th:href="@{/books(bookId=${book.bookId})}">
                            <h4 th:text="${book.getTitle()}"></h4></a>
                        <small th:each="author: ${book.getBookAuthors()}" th:text="${author.getName()}"></small>                        <p><button>Download</button></p>
                    </div>
                </div>
            </div>
          </div>

          <div class="col-md-12">
            <ul class="pages">
              <li><a href="#">1</a></li>
              <li class="active"><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


</html>
