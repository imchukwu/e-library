<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">

<body>
<div layout:fragment="content">
    <div class="">
        <div class="">
            <div class=""></div>
            <div class="">
                <div class="l">
                    <div class="">
                        <div class="">
                            <div class="c">
                                <h3 class="">Welcome back!</h3>

                                <!-- Sign In Form -->
                                <form name="f" th:action="@{/login}" method="post">

                                    <div th:if="${param.error}" class="">
                                        Invalid email and password.
                                    </div>

                                    <div th:if="${param.logout}" class="">
                                        You have been logged out.
                                    </div>

                                    <div class="">
                                        <input type="text" class="f" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>

                                    <div class="">
                                        <input type="password" class="" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>

                                    <div class="">
                                        <input class="" type="checkbox" value="" id="rememberPasswordCheck">
                                        <label class="form-check-label" for="rememberPasswordCheck">
                                            Remember password
                                        </label>
                                    </div>

                                    <div class="d-grid">
                                        <button class="" type="submit">Sign in</button>
                                        <div class="">
                                            <a class="" href="#">Forgot password?</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
